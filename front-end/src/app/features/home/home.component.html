<div class="row">
  <div class="col-md-4">
    <div class="category">
      <mat-card>
        <mat-card-header>
          <h2 style="font-size: 55px; color: black;  padding-bottom: 1em;">Kategoria:</h2>
        </mat-card-header>
        <mat-nav-list>
          <a mat-list-item *ngFor="let category of category" [routerLink]="'/home/'+category.category_id"
             [matTooltip]="category.description"> {{ category.name }}</a>
        </mat-nav-list>
      </mat-card>
    </div>
  </div>
  <div class="col-md-6">
    <router-outlet></router-outlet>
  </div>
</div>
