<mat-card>

  <mat-tab-group (selectedTabChange)="getImageFromService('6')">
    <div *ngFor="let model of modelArray">
      <mat-tab label="{{model.name}}">
        <mat-list>
          <mat-list-item>
            <span [innerHTML]="model.name"></span>
          </mat-list-item>
          <mat-list-item>
            <span [innerHTML]="model.description"></span>
          </mat-list-item>
          <mat-list-item>
            <span [innerHTML]="model.price_per_hour"></span>
          </mat-list-item>
        </mat-list>

        <img [src]="imageToShow"
             alt="Place image title"
             *ngIf="!isImageLoading">
      </mat-tab>
    </div>
  </mat-tab-group>
</mat-card>
