<section class="section-login" [@fadeInAnimation]>
  <mat-card>

    <div class="my-card-header">
      <h3>Zarejestruj się by uzyskać dostęp do aplikacji.</h3>
    </div>

    <form class="form-login" (ngSubmit)="register()">
      <mat-form-field>
        <input matInput
               placeholder="Login"
               [formControl]="username"
               required>
        <mat-error *ngIf="username.hasError('required')">
          To pole jest wymagane
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput
               placeholder="Imię i nazwisko"
               [formControl]="name"
               required>
        <mat-error *ngIf="name.hasError('required')">
          To pole jest wymagane
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput
               placeholder="Adres"
               [formControl]="address"
               required>
        <mat-error *ngIf="address.hasError('required')">
          To pole jest wymagane
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput
               placeholder="Email"
               [formControl]="email"
               required>
        <mat-error *ngIf="email.hasError('required')">
          To pole jest wymagane
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput
               placeholder="Telefon"
               [formControl]="phone"
               required>
        <mat-error *ngIf="phone.hasError('required')">
          To pole jest wymagane
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput
               placeholder="Hasło"
               [type]="hide ? 'password' : 'text'"
               [formControl]="password"
               required>
        <mat-error *ngIf="password.hasError('required')">
          To pole jest wymagane
        </mat-error>
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
      </mat-form-field>

      <button mat-raised-button type="submit" (ngSubmit)="register()">
        <span>Zarejestruj się!</span>
      </button>
    </form>
    <div class="forgot-pass">
      <a [routerLink]="['/welcome']">Powrót</a>
    </div>
  </mat-card>
</section>
