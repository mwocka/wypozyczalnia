<section class="section-login" [@fadeInAnimation]>
  <mat-card>

    <div class="my-card-header">
      <h2>Zaczynajmy!</h2>
      <p>Zaloguj się by uzyskać dostęp do aplikacji.</p>
    </div>

    <form class="form-login" (ngSubmit)="login()">
      <mat-form-field>
        <input matInput
               placeholder="Login"
               [formControl]="username"
               required>
        <mat-error *ngIf="username.hasError('required')">
          To pole jest wymagane
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput
               placeholder="Hasło"
               [type]="hide ? 'password' : 'text'"
               [formControl]="password"
               required>
        <mat-error *ngIf="password.hasError('required')">
          To pole jest wymagane
        </mat-error>
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
      </mat-form-field>

      <button mat-raised-button type="submit">
        <span>Zaloguj</span>
      </button>
    </form>
    <div class="forgot-pass">
      <a>Nie pamiętasz hasła?</a>
    </div>
  </mat-card>
</section>
